<body>
    <header data-include="main-header"></header>
    <div class="content-wrapper">
        <main id="tool-container">
            <section id="textComparison" class="tool-content active">
                <h1>Text Comparison Tool</h1>
                <p style="margin-bottom: 1em;">Enter two sets of text below. Differences will be highlighted: <span
                        class="tc-sample-added">added words</span> will have a green background, and <span
                        class="tc-sample-removed">removed words</span> will have a red background and strikethrough.</p>

                <div class="tool-placeholder tc-container">
                    <div class="tc-input-area">
                        <div class="tc-input-group">
                            <label for="tc-text1">Text 1 (Old/Original):</label>
                            <textarea id="tc-text1" rows="10" placeholder="Paste the first text here..."
                                aria-label="First text input for comparison"></textarea>
                        </div>
                        <div class="tc-input-group">
                            <label for="tc-text2">Text 2 (New/Changed):</label>
                            <textarea id="tc-text2" rows="10" placeholder="Paste the second text here..."
                                aria-label="Second text input for comparison"></textarea>
                        </div>
                    </div>

                    <button id="tc-compare-btn" class="tc-compare-button">Compare Texts</button>

                    <div class="tc-results-area" aria-live="polite">
                        <h2>Comparison Results:</h2>
                        <div id="tc-diff-output" class="tc-diff-output-box">
                            <pre class="tc-results-placeholder">Results will appear here after comparison.</pre>
                        </div>
                    </div>
                </div>
            </section>
        </main>
