<body>
    <header data-include="header"></header>

    <main id="tool-container">
        <!-- Main Tool UI -->
        <div class="tool-content active">
            <h1>Markdown Editor</h1>
            <p class="tool-description">Write, preview, and export Markdown in real-time. Fast, private, and all in your
                browser.</p>

            <div class="markdown-editor-container">
                <!-- Left column containing the editor and its action button -->
                <div class="editor-column">
                    <div class="editor-pane">
                        <label for="markdown-input" class="sr-only">Markdown Input</label>
                        <textarea id="markdown-input"
                            placeholder="Type your Markdown here...&#10;&#10;# Like this!&#10;* And this!&#10;`And this!`"
                            aria-label="Markdown Input"></textarea>
                    </div>
                    <div class="pane-actions">
                        <button id="clear-button" class="btn btn-secondary" title="Clear editor content">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="icon">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path
                                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                </path>
                            </svg>
                            <span>Clear</span>
                        </button>
                    </div>
                </div>
                <!-- Right column for the preview and its action button -->
                <div class="editor-column">
                    <div class="preview-pane">
                        <div id="html-preview" aria-live="polite"></div>
                    </div>
                    <div class="pane-actions actions-right">
                        <button id="export-md-button" class="btn btn-secondary" title="Export as .md file">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="icon">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            <span>Export .md</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Centered container for status messages -->
            <div class="tool-actions">
                <p id="export-status-message" class="status-message" aria-live="polite"></p>
            </div>
        </div>

        <!-- Dynamic How-to, Features, FAQ sections -->
        <div data-include="tool-text-section"></div>
    </main>

    <footer data-include="footer"></footer>
