<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Color Picker - ToolThump</title>
    <meta name="description"
        content="A free online tool to pick colors from any image with a zoom magnifier. Upload an image and get HEX, RGB, and HSL color codes instantly.">
    <link rel="canonical" href="https://toolthump.com/tools/images/color-picker/color-picker.html">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://toolthump.com/tools/images/color-picker/color-picker.html">
    <meta property="og:title" content="Image Color Picker with Magnifier - ToolThump">
    <meta property="og:description"
        content="A free online tool to pick colors from any image with a zoom magnifier. Get HEX, RGB, and HSL color codes instantly.">
    <meta property="og:image" content="https://toolthump.com/icons/color-picker-icon.png">
    <meta property="og:site_name" content="ToolThump" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Global Stylesheets -->
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <!-- Tool-Specific Stylesheet -->
    <link rel="stylesheet" href="color-picker.css">
</head>

<body>
    <header data-include="main-header"></header>

    <div class="content-wrapper">
        <main id="tool-container">
            <div id="color-picker-tool" class="tool-content active">
                <h1>Image Color Picker</h1>
                <div class="cp-container">
                    <div class="cp-controls">
                        <p>Upload an image, activate the eyedropper, then click or use arrow keys for pixel-perfect
                            selection.</p>
                        <input type="file" id="cp-image-loader" accept="image/*">
                        <button id="cp-eyedropper-btn" class="btn-secondary" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-eyedropper" viewBox="0 0 16 16">
                                <path
                                    d="M13.354.646a1.207 1.207 0 0 0-1.708 0L8.5 3.793l-.646-.647a.5.5 0 1 0-.708.708L8.293 5l-7.147 7.146A.5.5 0 0 0 1 12.5v1.793l-.854.853a.5.5 0 1 0 .708.707L1.707 15H3.5a.5.5 0 0 0 .354-.146L11 7.707l1.146 1.147a.5.5 0 0 0 .708-.708l-.647-.646 2.147-2.147a1.207 1.207 0 0 0 0-1.708l-2-2zM2 13.293l6.5-6.5 1.414 1.414-6.5 6.5H2v-1.414z" />
                            </svg>
                            <span>Activate Eyedropper</span>
                        </button>
                    </div>

                    <div class="cp-main-area">
                        <div class="cp-canvas-wrapper">
                            <canvas id="cp-canvas" tabindex="0"></canvas>
                            <div id="cp-magnifier">
                                <!-- This div will highlight the selected pixel -->
                                <div id="cp-magnifier-highlight"></div>
                            </div>
                            <div id="cp-canvas-placeholder" class="cp-canvas-placeholder">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                                    class="bi bi-image" viewBox="0 0 16 16">
                                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                                    <path
                                        d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z" />
                                </svg>
                                <p>Your image will appear here</p>
                            </div>
                        </div>

                        <div class="cp-results-wrapper">
                            <div class="cp-color-preview" id="cp-color-preview"></div>
                            <div class="cp-color-details">
                                <div class="cp-color-value">
                                    <label for="cp-hex-value">HEX</label>
                                    <div class="input-wrapper">
                                        <input type="text" id="cp-hex-value" readonly>
                                        <button class="copy-btn btn-secondary"
                                            data-clipboard-target="#cp-hex-value">Copy</button>
                                    </div>
                                </div>
                                <div class="cp-color-value">
                                    <label for="cp-rgb-value">RGB</label>
                                    <div class="input-wrapper">
                                        <input type="text" id="cp-rgb-value" readonly>
                                        <button class="copy-btn btn-secondary"
                                            data-clipboard-target="#cp-rgb-value">Copy</button>
                                    </div>
                                </div>
                                <div class="cp-color-value">
                                    <label for="cp-hsl-value">HSL</label>
                                    <div class="input-wrapper">
                                        <input type="text" id="cp-hsl-value" readonly>
                                        <button class="copy-btn btn-secondary"
                                            data-clipboard-target="#cp-hsl-value">Copy</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <p>Â© <span id="current-year"></span> ToolThump. All rights reserved.</p>
    </footer>

    <script src="/main.js"></script>
    <script src="colorPicker.js"></script>
</body>

</html>
