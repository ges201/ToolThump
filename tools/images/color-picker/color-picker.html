<html lang="en">

<head>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

    <link rel="stylesheet" href="/global_css/theme.css">
    <link rel="stylesheet" href="/global_css/base.css">
    <link rel="stylesheet" href="/global_css/layout.css">
    <link rel="stylesheet" href="/global_css/components.css">
    <link rel="stylesheet" href="/global_css/responsive.css">

    <!-- Tool-Specific Stylesheet -->
    <link rel="stylesheet" href="color-picker.css">
    <!-- Reusable Text Section Stylesheet -->
    <link rel="stylesheet" href="/_includes/tool-text-section.css">

</head>

<body>
    <!-- FIX: Corrected data-include value to 'header' -->
    <header data-include="header"></header>

    <div class="content-wrapper">
        <main id="tool-container">
            <div id="color-picker-tool" class="tool-content active">
                <div class="tool-header">
                    <img src="/icons/color-picker-icon.png" alt="Color Picker Icon" class="tool-icon">
                    <h1>Image Color Picker</h1>
                </div>
                <div class="cp-container">
                    <p class="cp-instructions">Upload an image, activate the eyedropper, then move the cursor on the
                        image and click the
                        mouse to select the color, you can also use arrow keys for pixel-perfect selection.</p>
                    <div class="cp-controls">
                        <div class="cp-action-buttons">
                            <label for="cp-image-loader" class="btn-secondary cp-upload-label">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-upload" viewBox="0 0 16 16">
                                    <path
                                        d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                                    <path
                                        d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
                                </svg>
                                <span>Upload Image</span>
                            </label>
                            <input type="file" id="cp-image-loader" class="sr-only" accept="image/*">

                            <button id="cp-eyedropper-btn" class="btn-secondary" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-eyedropper" viewBox="0 0 16 16">
                                    <path
                                        d="M13.354.646a1.207 1.207 0 0 0-1.708 0L8.5 3.793l-.646-.647a.5.5 0 1 0-.708.708L8.293 5l-7.147 7.146A.5.5 0 0 0 1 12.5v1.793l-.854.853a.5.5 0 1 0 .708.707L1.707 15H3.5a.5.5 0 0 0 .354-.146L11 7.707l1.146 1.147a.5.5 0 0 0 .708-.708l-.647-.646 2.147-2.147a1.207 1.207 0 0 0 0-1.708l-2-2zM2 13.293l6.5-6.5 1.414 1.414-6.5 6.5H2v-1.414z" />
                                </svg>
                                <span>Activate Eyedropper</span>
                            </button>
                        </div>
                    </div>

                    <div class="cp-main-area">
                        <div class="cp-canvas-container">
                            <div class="cp-canvas-wrapper">
                                <canvas id="cp-canvas" tabindex="0"></canvas>
                                <div id="cp-crosshair"></div>
                                <div id="cp-canvas-placeholder" class="cp-canvas-placeholder">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                                        class="bi bi-image" viewBox="0 0 16 16">
                                        <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                                        <path
                                            d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z" />
                                    </svg>
                                    <p>Your image will appear here</p>
                                </div>
                            </div>
                            <div class="cp-zoom-controls-wrapper hidden" id="cp-zoom-controls-wrapper">
                                <div class="cp-zoom-controls">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-zoom-out" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11M13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                                        <path
                                            d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1A6.538 6.538 0 0 1 13 6.5a6.5 6.5 0 1 1-6.5 6.5c1.61 0 3.09-.59 4.232-1.558a.996.996 0 0 0-.152.058z" />
                                        <path d="M4 6.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z" />
                                    </svg>
                                    <input type="range" id="cp-zoom-slider" min="1" max="10" value="1" step="0.1"
                                        aria-label="Image Zoom">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-zoom-in" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11M13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                                        <path
                                            d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1A6.538 6.538 0 0 1 13 6.5a6.5 6.5 0 1 1-6.5 6.5c1.61 0 3.09-.59 4.232-1.558a.996.996 0 0 0-.152.058z" />
                                        <path
                                            d="M6.5 6a.5.5 0 0 1 .5.5v2.5h2.5a.5.5 0 0 1 0 1h-2.5V11a.5.5 0 0 1-1 0V9.5H4a.5.5 0 0 1 0-1h2.5V6.5a.5.5 0 0 1 .5-.5z" />
                                    </svg>
                                    <button id="cp-zoom-reset-btn" class="btn-secondary" title="Reset Zoom & Pan">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-arrow-counterclockwise"
                                            viewBox="0 0 16 16">
                                            <path fill-rule="evenodd"
                                                d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z" />
                                            <path
                                                d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="cp-results-wrapper">
                            <div class="cp-visual-previews">
                                <div id="cp-magnifier">
                                    <div id="cp-magnifier-placeholder"></div>
                                    <div id="cp-magnifier-highlight"></div>
                                </div>
                                <div id="cp-color-preview" class="cp-color-preview"></div>
                            </div>
                            <div class="cp-color-details">
                                <div class="cp-color-value">
                                    <label for="cp-hex-value">HEX</label>
                                    <div class="input-wrapper">
                                        <input type="text" id="cp-hex-value" readonly>
                                        <button class="copy-btn btn-secondary"
                                            data-clipboard-target="#cp-hex-value">Copy</button>
                                    </div>
                                </div>
                                <div class="cp-color-value">
                                    <label for="cp-rgb-value">RGB</label>
                                    <div class="input-wrapper">
                                        <input type="text" id="cp-rgb-value" readonly>
                                        <button class="copy-btn btn-secondary"
                                            data-clipboard-target="#cp-rgb-value">Copy</button>
                                    </div>
                                </div>
                                <div class="cp-color-value">
                                    <label for="cp-hsl-value">HSL</label>
                                    <div class="input-wrapper">
                                        <input type="text" id="cp-hsl-value" readonly>
                                        <button class="copy-btn btn-secondary"
                                            data-clipboard-target="#cp-hsl-value">Copy</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- This will now fetch the new include file -->
            <div data-include="tool-text-section"></div>

        </main>
    </div>

    <!-- FIX: Corrected data-include value to 'footer' -->
    <footer data-include="footer"></footer>
