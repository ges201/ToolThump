<body>
    <header data-include="header"></header>
    <div class="content-wrapper">
        <main id="tool-container">
            <section id="passwordGenerator" class="tool-content active">
                <div class="tool-header">
                    <img src="/icons/password-generator-icon.png" alt="Password Generator Icon" class="tool-icon">
                    <h1>Password Generator</h1>
                </div>
                <p style="text-align: center; max-width: 65ch; margin: 0 auto var(--spacing-xl);">
                    Craft strong, custom passwords that are generated entirely on your device.
                    Your privacy is paramount.
                </p>

                <div class="tool-placeholder">
                    <div class="pg-options">
                        <div class="pg-option">
                            <label for="pg-length">Total Password Length:</label>
                            <input type="number" id="pg-length" name="length" min="8" max="64" value="16"
                                aria-describedby="pg-length-desc">
                            <p id="pg-length-desc" class="sr-only">Password length, minimum 8, maximum 64.</p>
                        </div>
                        <div class="pg-option-group">
                            <div class="pg-checkbox-group">
                                <input type="checkbox" id="pg-include-uppercase" name="include-uppercase" checked>
                                <label for="pg-include-uppercase">Include Uppercase (A-Z)</label>
                            </div>
                            <div class="pg-min-input-group">
                                <label for="pg-min-uppercase">Min Uppercase:</label>
                                <input type="number" id="pg-min-uppercase" name="min-uppercase" min="1" value="1"
                                    aria-label="Minimum uppercase characters">
                            </div>
                        </div>
                        <div class="pg-option-group">
                            <div class="pg-checkbox-group">
                                <input type="checkbox" id="pg-include-lowercase" name="include-lowercase" checked>
                                <label for="pg-include-lowercase">Include Lowercase (a-z)</label>
                            </div>
                            <div class="pg-min-input-group">
                                <label for="pg-min-lowercase">Min Lowercase:</label>
                                <input type="number" id="pg-min-lowercase" name="min-lowercase" min="1" value="1"
                                    aria-label="Minimum lowercase characters">
                            </div>
                        </div>
                        <div class="pg-option-group">
                            <div class="pg-checkbox-group">
                                <input type="checkbox" id="pg-include-numbers" name="include-numbers" checked>
                                <label for="pg-include-numbers">Include Numbers (0-9)</label>
                            </div>
                            <div class="pg-min-input-group">
                                <label for="pg-min-numbers">Min Numbers:</label>
                                <input type="number" id="pg-min-numbers" name="min-numbers" min="1" value="1"
                                    aria-label="Minimum number characters">
                            </div>
                        </div>
                        <div class="pg-option-group">
                            <div class="pg-checkbox-group">
                                <input type="checkbox" id="pg-include-symbols" name="include-symbols" checked>
                                <label for="pg-include-symbols">Include Symbols (!@#$%)</label>
                            </div>
                            <div class="pg-min-input-group">
                                <label for="pg-min-symbols">Min Symbols:</label>
                                <input type="number" id="pg-min-symbols" name="min-symbols" min="1" value="1"
                                    aria-label="Minimum symbol characters">
                            </div>
                        </div>
                    </div>
                    <div class="pg-result-area">
                        <label for="pg-generated-password-display">Generated Password:</label>
                        <div class="pg-password-output-wrapper">
                            <div id="pg-generated-password-display" class="pg-password-display-box" aria-live="polite"
                                tabindex="0">
                                <span class="pg-password-placeholder">Adjust options and generate</span>
                            </div>
                            <div class="pg-copy-action-wrapper">
                                <button id="pg-copy-btn" class="pg-copy-button btn-secondary" aria-label="Copy password"
                                    title="Copy password">
                                    Copy
                                </button>
                                <span id="pg-copy-feedback" class="pg-copy-feedback">Copied!</span>
                            </div>
                        </div>
                        <button id="pg-generate-btn" class="pg-generate-button btn-secondary">Generate Password</button>
                        <span id="pg-error-message" class="pg-error-message" aria-live="assertive"></span>
                    </div>
                </div>
            </section>

            <div data-include="tool-text-section"></div>
        </main>
    </div>
