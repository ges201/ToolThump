<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker - ToolThump</title>
    <meta name="description"
        content="Check the strength of your password with ToolThump's free online password strength checker. Get instant feedback and suggestions.">

    <link rel="stylesheet" href="../../../css/theme.css">
    <link rel="stylesheet" href="../../../css/base.css">
    <link rel="stylesheet" href="../../../css/layout.css">
    <link rel="stylesheet" href="../../../css/components.css">
    <link rel="stylesheet" href="../../../css/tools/password-strength-checker.css">
    <link rel="stylesheet" href="../../../css/responsive.css">
</head>

<body>
    <header data-include="main-header"></header>
    <div class="content-wrapper">
        <main id="tool-container">
            <!-- The content of the tool itself -->
            <section id="passwordStrengthChecker" class="tool-content active">
                <!-- 'active' class to ensure it's displayed -->
                <h2>Password Strength Checker</h2>
                <p style="margin-bottom: 1em;">Assess the robustness of your passwords with our client-side strength
                    checker. Get immediate feedback
                    on how to improve your password security.</p>

                <div class="tool-placeholder">
                    <!-- This div content is copied from your original index.html's passwordStrengthChecker section -->
                    <div>
                        <label for="psc-password-input">Enter Password:</label>
                        <input type="text" id="psc-password-input" placeholder="Type your password here...">
                    </div>
                    <div class="psc-strength-meter">
                        <div id="psc-strength-bar" class="psc-strength-bar"></div>
                        <p id="psc-strength-text" class="psc-strength-text">Strength: N/A</p>
                    </div>
                    <ul id="psc-feedback-list" class="psc-feedback-list">
                        <!-- Feedback items will be populated by JavaScript -->
                    </ul>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>Â© <span id="current-year"></span> ToolThump. All rights reserved.</p>
    </footer>

    <script src="../js/passwordStrengthChecker.js"></script>
    <script src="../../../main.js"></script>
    <!-- 
        If passwordStrengthChecker.js doesn't self-initialize, you might add:
        <script>
            if (typeof psc !== 'undefined' && psc.init) {
                psc.init();
            }
        </script>
    -->
</body>

</html>
