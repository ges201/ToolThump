<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator - ToolThump</title>
    <meta name="description"
        content="Generate strong, secure, and customizable random passwords with ToolThump's free online password generator. Adjust length and character sets.">

    <link rel="stylesheet" href="../../../css/theme.css">
    <link rel="stylesheet" href="../../../css/base.css">
    <link rel="stylesheet" href="../../../css/layout.css">
    <link rel="stylesheet" href="../../../css/components.css">
    <link rel="stylesheet" href="../../../css/tools/password-generator.css">
    <link rel="stylesheet" href="../../../css/responsive.css">
</head>

<body>
    <header data-include="main-header"></header>
    <div class="content-wrapper">
        <main id="tool-container">
            <!-- The content of the tool itself -->
            <section id="passwordGenerator" class="tool-content active">
                <!-- 'active' class to ensure it's displayed -->
                <h2>Password Generator</h2>
                <p style="margin-bottom: 1em;">Create strong and customizable passwords to enhance your online security.
                    Our tool generates passwords locally in your browser.</p>

                <div class="tool-placeholder">
                    <!-- This div content is copied from your original index.html's passwordGenerator section -->
                    <div class="pg-options">
                        <div class="pg-option">
                            <label for="pg-length">Total Password Length:</label>
                            <input type="number" id="pg-length" name="length" min="8" max="64" value="16">
                        </div>

                        <div class="pg-option-group">
                            <div class="pg-checkbox-group">
                                <input type="checkbox" id="pg-include-uppercase" name="include-uppercase" checked>
                                <label for="pg-include-uppercase">Include Uppercase (A-Z)</label>
                            </div>
                            <div class="pg-min-input-group">
                                <label for="pg-min-uppercase">Min Uppercase:</label>
                                <input type="number" id="pg-min-uppercase" name="min-uppercase" min="1" value="1">
                            </div>
                        </div>

                        <div class="pg-option-group">
                            <div class="pg-checkbox-group">
                                <input type="checkbox" id="pg-include-lowercase" name="include-lowercase" checked>
                                <label for="pg-include-lowercase">Include Lowercase (a-z)</label>
                            </div>
                            <div class="pg-min-input-group">
                                <label for="pg-min-lowercase">Min Lowercase:</label>
                                <input type="number" id="pg-min-lowercase" name="min-lowercase" min="1" value="1">
                            </div>
                        </div>

                        <div class="pg-option-group">
                            <div class="pg-checkbox-group">
                                <input type="checkbox" id="pg-include-numbers" name="include-numbers" checked>
                                <label for="pg-include-numbers">Include Numbers (0-9)</label>
                            </div>
                            <div class="pg-min-input-group">
                                <label for="pg-min-numbers">Min Numbers:</label>
                                <input type="number" id="pg-min-numbers" name="min-numbers" min="1" value="1">
                            </div>
                        </div>

                        <div class="pg-option-group">
                            <div class="pg-checkbox-group">
                                <input type="checkbox" id="pg-include-symbols" name="include-symbols" checked>
                                <label for="pg-include-symbols">Include Symbols (!@#$%)</label>
                            </div>
                            <div class="pg-min-input-group">
                                <label for="pg-min-symbols">Min Symbols:</label>
                                <input type="number" id="pg-min-symbols" name="min-symbols" min="1" value="1">
                            </div>
                        </div>
                    </div>

                    <button id="pg-generate-btn" class="pg-generate-button">Generate Password</button>

                    <div class="pg-result-area">
                        <label for="pg-generated-password-display">Generated Password:</label>
                        <div class="pg-password-wrapper">
                            <div id="pg-generated-password-display" class="pg-password-display-box" aria-live="polite"
                                tabindex="0">
                                <span class="pg-password-placeholder">Click 'Generate Password'</span>
                            </div>
                            <button id="pg-copy-btn" title="Copy to Clipboard">
                                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960"
                                    width="20px" fill="currentColor">
                                    <path
                                        d="M360-240q-27.63 0-46.82-19.18Q294-278.37 294-306v-474q0-27.63 19.18-46.82Q332.37-846 360-846h360q27.63 0 46.82 19.18Q786-807.63 786-780v474q0 27.63-19.18 46.82Q747.63-240 720-240H360Zm0-60h360v-474H360v474Zm-60 60q-27.63 0-46.82-19.18Q174-178.37 174-206v-534h60v534h402v60H300Zm60-60v-474 474Z" />
                                </svg>
                                <span class="pg-copy-tooltip">Copy</span>
                            </button>
                        </div>
                        <span id="pg-error-message" class="pg-error-message"></span>
                        <span id="pg-copy-feedback" class="pg-copy-feedback"></span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>Â© <span id="current-year"></span> ToolThump. All rights reserved.</p>
    </footer>

    <script src="../js/passwordGenerator.js"></script>
    <script src="../../../main.js"></script>
    <!-- 
        If passwordGenerator.js doesn't self-initialize, you might add:
        <script>
            if (typeof pg !== 'undefined' && pg.init) {
                pg.init();
            }
        </script>
    -->
</body>

</html>
